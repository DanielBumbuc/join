<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/sidebar.css">
    <link rel="stylesheet" href="./styles/add_task.css">
    <link rel="stylesheet" href="./styles/header.css">
    <script src="./script.js"></script>
    <script src="./scripts/add_task.js"></script>
    <script src="./scripts/includeHTML.js"></script>
    <title>Add Task</title>
</head>

<body onload="init()">

    <div class="dFlex">
        <div w3-include-html="./assets/templates/sidebar.html"></div>
        <div class="includeHeader">
            <div class="templateHTML" w3-include-html="./assets/templates/header.html"></div>
            <main>
                <div class="mainContent">
                    <h1>Add Task</h1>

                <div class="addTaskContent">
                    <div class="leftContainer">
                        <form class="leftAddTaskForm">
                            <label class="directionColumn" for="title">Title
                                <input class="inputFields" type="text" placeholder="Enter a title">
                            </label>
                            <label class="directionColumn" for="description">Description
                                <textarea class="inputFields textArea" name="description" id="taskDescription"
                                    placeholder="Enter a Description"></textarea>
                            </label>
                            <label class="directionColumn" for="date">Due date
                                <input class="inputFields" type="text" id="dateInput" placeholder="dd/mm/yyyy"
                                    onfocus="(this.type='date')" onblur="(this.type='text')">
                            </label>
                        </form>
                    </div>
                    <span class="dividingLine"></span>
                    <div class="rightContainer">
                        <form class="rightAddTaskForm" action="">
                            <label class="directionColumn maxWidth" for="priority">Priority
                                <div class="btnContainer flexOne">
                                    <span onclick="selectPriority('urgent')" id="priorityUrgentBtn" class="priorityBtn hoverBtn">Urgent<img id="urgentIcon" class="priorityIcon" src="./assets/img/prioUrgent.svg"
                                            alt=""></span>
                                    <span onclick="selectPriority('medium')" id="priorityMediumBtn" class="priorityBtn hoverBtn">Medium<img id="mediumIcon" class="priorityIconMedium" src="./assets/img/prioMedium.svg"
                                            alt=""></span>
                                    <span onclick="selectPriority('low')" id="priorityLowBtn" class="priorityBtn hoverBtn">Low<img id="lowIcon" class="priorityIcon" src="./assets/img/prioLow.svg" alt=""></span>
                                </div>
                            </label>
                            <label class="directionColumn customSelectWrapper" for="assignedTo">Category
                                <div id="customDropdownName" class="customDropdown" onclick="toggleDropdownName()">
                                    <div class="dropdownHeader">
                                        <span id="selectedOption">Assigned to</span>
                                        <img id="dropdownIconName" class="dropdownIcon" src="./assets/img/dropDownIcon.svg" alt="dropdown-icon">
                                    </div>
                                </div>
                                <div class="listContainer">
                                    <ul class="dropdownList hidden" id="dropdownListName">
                                        <span class="puffer"></span>
                                        <li class="listElement" onclick="selectOption('Category 2')">Kevin</li>
                                        <li class="listElement" onclick="selectOption('Category 3')">Oliver</li>
                                        <li class="listElement" onclick="selectOption('Category 3')">Daniel</li>
                                    </ul>
                                </div>
                            </label>
                            <label class="directionColumn customSelectWrapper" for="assignedTo">Category
                                <div id="customDropdownCategory" class="customDropdown" onclick="toggleDropdownCategory()">
                                    <div class="dropdownHeader">
                                        <span id="selectedOption">Select category</span>
                                        <img id="dropdownIconCategory" class="dropdownIcon" src="./assets/img/dropDownIcon.svg" alt="dropdown-icon">
                                    </div>
                                </div>
                                <div class="listContainer">
                                    <ul class="dropdownList dNone" id="dropdownListCategory">
                                        <span class="puffer"></span>
                                        <li class="listElement" onclick="selectOption('Category 1')">Category 1</li>
                                        <li class="listElement" onclick="selectOption('Category 2')">Category 2</li>
                                        <li class="listElement" onclick="selectOption('Category 3')">Category 3</li>
                                        <li class="listElement" onclick="selectOption('Category 3')">Category 3</li>
                                    </ul>
                                </div>
                            </label>
                            <label class="directionColumn" for="">Subtasks
                                <input class="inputFields" type="text" placeholder="Add new subtask">
                                <img class="plusIcon" src="./assets/img/plusIcon.svg" alt="plus-icon">
                            </label>
                        </form>
                    </div>
                </div>
                <div class="submitSection">
                    <div class="infoText">
                        <p><p class="fontRed">*</p>This field is required</p>
                    </div>
                    
                    <div class="submitBtnContainer">
                        <span class="submitBtn clearBtn">Clear<img src="./assets/img/iconCancel.svg" alt=""></span>
                        <span class="submitBtn checkBtn">Create Task<img src="./assets/img/iconCheck.svg" alt=""></span>
                    </div>
                </div>
                </div>
                
            </main>


        </div>

    </div>



</body>

</html>
