<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/sidebar.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/board.css">
    <link rel="stylesheet" href="./styles/modal.css">
    <link rel="stylesheet" href="./styles/addTaskModal.css">
    <link rel="stylesheet" href="./styles/boardModal.css">
    <script src="./script.js"></script>
    <script src="./scripts/includeHTML.js"></script>
    <script src="./scripts/db.js"></script>
    <script src="./scripts/modal.js"></script>
    <script src="./scripts/add_task.js"></script>
    <script src="./scripts/board.js"></script>
    <title>Board</title>
</head>

<body onload="init()">
    <div class="contentWrapper">
        <aside>
            <div w3-include-html="./assets/templates/sidebar.html"></div>
        </aside>
        <div class="mainContainer">
            <header class="includeContainerHeader" w3-include-html="./assets/templates/header.html"></header>
            <main id="boardMainContainer">
                <div onclick="closeModal()" id="boardOverlay" class="overlay dNone"></div>
                <div id="addTaskModal" class="addTaskModal dNone"></div>
                <div id="filledTaskModal" class="filledTaskModal dNone"></div>
                <section class="bordHeaderWrapper">
                    <div class="boardHeaderContent">
                        <h2>Board</h2>
                        <div class="taskActionWrapper">
                            <div class="taskSearch">
                                <input id="taskInputfield" class="taskInputfield" type="text" placeholder="Find task" oninput="handleTaskInput()">
                                <img class="verticalLine" src="/assets/img/verticalLine.svg" alt="">
                                <img onclick="filterTasks()" class="searchIcon" id="searchIcon" src="/assets/img/search.svg" alt="">
                            </div>
                            <div class="addTaskContainer">
                                <button onclick="openAddTaskModal()" class="addTaskButton">Add task<img src="./assets/img/plusIconWhite.svg" alt=""></button>
                            </div>
                        </div>
                    </div>
                    <div class="taskButtonsWrapper">
                        <div class="taskButtonContainer">
                            <span>To do</span>
                            <img onclick="openAddTaskModal()" src="./assets/img/plusIconDarkBlue.svg" alt="">
                        </div>
                        <div class="taskButtonContainer">
                            <span>In progress</span>
                            <img onclick="openAddTaskModal()" src="./assets/img/plusIconDarkBlue.svg" alt="">
                        </div>
                        <div class="taskButtonContainer">
                            <span>Await feedback</span>
                            <img onclick="openAddTaskModal()" src="./assets/img/plusIconDarkBlue.svg" alt="">
                        </div>
                        <div class="taskButtonContainer">
                            <span>Done</span>
                        </div>
                    </div>
                </section>
                <section class="boardContentWrapper">
                    <div class="columnWrapper">
                        <div id="toDo" class="column dropZone" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)"></div>

                        <div id="inProgress" class="column dropZone" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)"></div>

                        <div id="awaitFeedback" class="column dropZone" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)"></div>

                        <div id="done" class="a column dropZone" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)"></div>
                    </div> 
                </section>
            </main>
        </div>
    </div>
</body>
</html>
