<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.svg">
    <link rel="stylesheet" href="/styles/summary.css">
    <link rel="stylesheet" href="./styles/sidebar.css">
    <link rel="stylesheet" href="./styles/header.css">
    <script src="./script.js"></script>
    <script src="./scripts/includeHTML.js"></script>
    <title>Summary</title>
</head>

<body onload="init()">
    <div class="main">
        <div w3-include-html="./assets/templates/sidebar.html"></div>
        <div class="content">

            <div class="mainContent">
                <div w3-include-html="./assets/templates/header.html"></div>

                <div class="mainContainer">
                    <div class="mainContentWrapper">
                        <div class="summaryHeadline">
                            <h1>Join 360</h1>
                            <div class="blueDivider"></div>
                            <span>Key Metrics at a Glance</span>
                        </div>
                        <div class="overviewSection">
                            <div class="topTasks">
                                <div class="toDoContainer">
                                    <div class="toDoImg">
                                        <img src="" alt="pencil-Logo">
                                    </div>
                                    <div class="toDoCount">
                                        <span>2</span>
                                        <p>To-Do</p>
                                    </div>
                                </div>
                                <div class="doneContainer"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
